<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dearest Diary</title>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <style>
            body, html {
                height: 100%;
                padding: 0;
                margin: 0;
                background-image: url(https://www.ipma.world/assets/background-calm-clouds-747964.jpg);
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
</head>

<body>
    <div style="padding-top: 100px;" class="d-flex justify-content-center">
        <h2>Join Our Family and Register Today</h2>
    </div>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <div class="d-flex justify-content-center" style="height: 80%;">
        <div class="form-group align-self-center" style="width: 50%;">
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                    <br>
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                    <br>
                    <input class="form-control" type="password" name="password" placeholder="Password">
                    <br>
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                    <br>
                <input class="btn btn-primary" type="submit" value="Register">
            </form>
        </div>
    </div>

    <p style="color: white;">Already a part of the online family community? <a href="{% url 'login' %}">Log In here.</a></p>

</body>

</html>
