{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dearest Diary</title>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/login.html' %}">
    <style>
        body,
        html {
            height: 100%;
            padding: 0;
            margin: 0;
            background-image: url(https://images.hdqwalls.com/wallpapers/calm-water-body-pink-evening-4k-54.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>

        <div class="d-flex justify-content-center">
            <h2 style="color: white; padding-top: 100px;">Dearest Diary</h2>
        </div>


        <br>
        {% if message %}
        <div>{{ message }}</div>
        {% endif %}

    <div class="d-flex justify-content-center" style="height: 80%">

        <div class="form-group align-self-center" style="width: 50%;">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                <br>
                <input class="form-control" type="password" name="password" placeholder="Password">
                <br>
                <input class="btn btn-primary" type="submit" value="Login">
            </form>
        </div>
        <br>
    </div>

    <p style="color: white;">Cherish your mental health, register with Dearest
        Diary today <a href="{% url 'register' %}">Register here.</a></p>

</body>

</html>
