<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dearest Diary</title>
    <!-- Bootstrap tag -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- Style tag -->
    <style>
        body {
            height: 100%;
            padding: 0;
            margin: 0;
            background-image: url(https://carers.net.nz/wp-content/uploads/2013/08/keegan-houser-Q_t4SCN8c4-unsplash-1024x680.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .animation-wrapper {
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #effaf6;
            transform: 0.5s;
        }

        .end-animation {
            filter: opacity(0);
            transform: scale(0.5);
            visibility: hidden;
        }

    </style>

    <!-- Javascript tag -->
    <script>
        window.addEventListener("load", () => {
            console.log('Yes')
            const animation = document.querySelector('.animation-wrapper')
            animation.classList.add('end-animation')
        })
    </script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-light">
        <div class="navbar-brand">
            Dearest Diary
        </div>

        <div>
            <ul class="navbar-nav mr-auto">
                <li>
                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- END of Navbar -->

    <h1 class="d-flex justify-content-center" style="margin: 100px; color: white;">Dearest Diary</h1>

    <div class="container">
        <div class="row">
            <!-- Sidebar:  -->
            <div class=" d-none d-lg-block col-3">
                <div class="d-flex align-items-center justify-content-center h-100">
                    <p style="color: white; font-size: 30px;">If you need medical assistance for your mental health dial
                        111</p>
                </div>
            </div>
            <!-- END of Sidebar:  -->

            <!-- Create Posts and Posts Section -->
            <div class="col-12 col-lg-6">
                <!-- Create Posts -->
                <div class="form-group">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="Create post" class="btn btn-primary">
                    </form>
                </div>
                <!-- END of Create -->

                <!-- Posts -->
                {% for post in posts %}
                <div class="border rounded" style="background-color: black; margin-bottom: 10px; padding: 20px;">
                    <div class="d-flex justify-content-start">
                        <small style="color: white;">{{ post.submissionDate}}</small>
                    </div>
                    <p style="color: white;">{{ post.content }}</p>
                </div>
                {% endfor %}
                <!-- END of Posts -->
            </div>
            <!-- END of Create and Posts -->

            <!-- Sidebar:  -->
            <div class="d-none d-lg-block col-3">
                <div class="d-flex align-items-center justify-content-center h-100">
                    <p style="color: white; font-size: 30px;">Divulging your emotions is never a sign of weakness</p>
                </div>
            </div>
            <!-- END of Sidebar: -->
        </div>
    </div>

    <!-- Animation -->
    <div class="animation-wrapper d-flex justify-content-center d-none">
        <span class="material-symbols-outlined align-self-center">
            handshake
        </span>
    </div>
    <!-- END of Animation -->

</body>

</html>
